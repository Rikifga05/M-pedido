<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos - Cat√°logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .producto {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .producto h2 {
      margin: 10px 0 5px;
    }

    .producto p {
      margin: 5px 0;
      font-weight: bold;
      color: #007BFF;
    }

    .button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #218838;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input, form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Cat√°logo de Productos</h1>
  
  <div class="galeria">
    <div class="producto">
      <img src="https://img.freepik.com/vector-gratis/pizza-rebanada-derretida-flotante-vector-dibujos-animados-icono-ilustracion-icono-objeto-comida-vector-plano-aislado_138676-10422.jpg?semt=ais_hybrid&w=740" alt="Pizza">
      <h2>PIZZA</h2>
      <p>S/ 15</p>
      <button class="button">Agregar al carrito</button>

    </div>

    <div class="producto">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/TruchaFrita.jpg" alt="Trucha Frita">
      <h2>Trucha Frita</h2>
      <p>S/ 20</p>
      <button class="button">Agregar al carrito</button>
    </div>

    <div class="producto">
      <img src="https://www.recetasnestle.com.ec/sites/default/files/srh_recipes/4e4293857c03d819e4ae51de1e86d66a.jpg" alt="Hamburguesa">
      <h2>HAMBURGUESA</h2>
      <p>S/ 10</p>
      <button class="button">Agregar al carrito</button>
    </div>
  </div>
  <div class="carrito de Compras"> 
    <h2>üõí Carrito de Compras</h2>
    <ul id="carrito"></ul>
  </div>

  <h2>Realiza tu pedido</h2>

  <form id="pedidoForm">
    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Tel√©fono:</label>
    <input type="tel" id="telefono" required>

    <label>Direcci√≥n:</label>
    <input type="text" id="direccion" required>

    <label>M√©todo de pago:</label>
    <select id="pago" required>
      <option value="">Seleccionar</option>
      <option value="Efectivo">Efectivo</option>
      <option value="Tarjeta">Tarjeta</option>
      <option value="Yape/Plin">Yape/Plin</option>
    </select>

    <button type="button" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
  </form>

 <script>
  const carrito = [];

  // Captura todos los botones
  const botones = document.querySelectorAll(".button");

  botones.forEach((boton) => {
    boton.addEventListener("click", () => {
      const producto = boton.parentElement;
      const nombre = producto.querySelector("h2").innerText;
      const precio = producto.querySelector("p").innerText;

      carrito.push({ nombre, precio });
      mostrarCarrito();
    });
  });

  function mostrarCarrito() {
    const lista = document.getElementById("carrito");
    lista.innerHTML = "";

    carrito.forEach((item) => {
      const li = document.createElement("li");
      li.textContent = `${item.nombre} - ${item.precio}`;
      lista.appendChild(li);
    });
  }

  function enviarWhatsApp() {
    let nombre = document.getElementById("nombre").value;
    let telefono = document.getElementById("telefono").value;
    let direccion = document.getElementById("direccion").value;
    let pago = document.getElementById("pago").value;

    if (carrito.length === 0) {
      alert("Tu carrito est√° vac√≠o");
      return;
    }

    let mensaje = `Hola, soy ${nombre}. Quiero hacer un pedido.üì¶\n\nüìû Tel√©fono: ${telefono}\nüè† Direcci√≥n: ${direccion}\nüí≥ Pago: ${pago}\n\nüõç Productos:\n`;

    carrito.forEach((item, index) => {
      mensaje += `${index + 1}. ${item.nombre} - ${item.precio}\n`;
    });

    let numeroWhatsApp = "51913460051"; // Tu n√∫mero real
    let url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;

    window.open(url, "_blank");
  }
</script>


  

</body>
</html>
